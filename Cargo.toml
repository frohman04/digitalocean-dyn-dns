[package]
name = "digitalocean-dyn-dns"
version = "0.1.0"
authors = ["Chris Lieb <chris.lieb@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
clap = { version = "~3.1", features = [ "cargo", "env" ] }
env_logger = "~0.9.0"
log = "~0.4"
reqwest = { version = "~0.11", features = [ "rustls-tls", "blocking", "json" ], default-features = false }
serde = { version = "~1.0", features = [ "derive" ] }
serde_json = "~1.0.79"

[dev-dependencies]
mockito = "~0.31.0"
