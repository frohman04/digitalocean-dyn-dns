[package]
name = "digitalocean-dyn-dns"
version = "0.1.0"
authors = ["Chris Lieb <chris.lieb@gmail.com>"]
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
clap = { version = "~4.4", features = [ "cargo", "env" ] }
reqwest = { version = "~0.11", features = [ "rustls-tls", "blocking", "json" ], default-features = false }
serde = { version = "~1.0", features = [ "derive" ] }
serde_json = "~1.0.113"
tracing = "~0.1.40"
tracing-subscriber = "~0.3.18"

[target.'cfg(windows)'.dependencies]
nu-ansi-term = "~0.50.0"

[dev-dependencies]
mockito = "~1.2.0"
